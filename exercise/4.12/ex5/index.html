<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const user = {
        name: "aizhan",
        friends: ["dias", "meryert", "almas"],
      };
      function addFriends() {
        while (true) {
          let names = prompt("aty kim");
          if (names == "stop") {
            break;
          } else {
            user.friends.push(names);
          }
        }
      }
      addFriends();
      console.log(user.friends);
    </script>
  </body>
</html>
