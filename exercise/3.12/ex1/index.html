<!DOCTYPE html>
<html lang="ru" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тема</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
    <div class="min-h-screen flex items-center justify-center">
      <button
        id="themeToggle"
        class="px-6 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition"
      >
        Переключить тему
      </button>
    </div>

    <script>
      const toggleBtn = document.getElementById("themeToggle");
      const rootElement = document.documentElement;

      toggleBtn.addEventListener("click", () => {
        rootElement.classList.toggle("dark");

        // optionally: save user preference
        if (rootElement.classList.contains("dark")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });

      // Load saved theme on page load
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
</html>
