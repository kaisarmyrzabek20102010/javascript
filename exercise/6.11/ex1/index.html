  <body>
    <script>
      var order = "";
      var isCar = prompt(
        "Тапсырыз берініз" +
          "\n" +
          "A)Mers 2000tg" +
          "\n" +
          "B)Bmw 1000tg" +
          "\n" +
          "C)Nissan 3000tg"
      );
      var color = prompt(
        "koliktin tysi" +
          "\n" +
          "a)kok 50tg" +
          "\n" +
          "b)zhasyl 20tg" +
          "\n" +
          "c)kok 40tg"
      );
      var age = prompt(
        "mashinanin zhyly" +
          "\n" +

          "\n" +

      );

      switch (isCar) {
        case "a":
          order += "    mers";
          san += 2000;
          break;
        case "b":
          order += "    BMW";
          san += 1000;
          break;
        case "c":

          san += 3000;
          break;
        default:
          alert("dyrus zhaz");
      }
      switch (color) {
        case "a":
          order += "   kok";
          san += 50;
          break;
        case "b":
          order += "    zhasyl";
          san += 20;
          break;
        case "c":
          order += "    kyzyl";
          san += 40;
          break;
        default:
          alert("dyris zhaz");
      }

      switch (age) {
        case "a":
          order += "   2020";
          san += 100;
          break;
        case "b":
          order += "   2022";
          san += 110;
          break;
        case "c":
          order += "   2024";
          san += 120;
          break;
        default:
          alert("dyris zhaz");
      }

      alert(order + "\n" + san);
    </script>
  </body>
