    <script>
      let lis = [1, 2, 3];

      for (let index = 0; index < 3; index++) {
        lis[index] += 5;

        console.log(lis[index]);

        if (lis[index] % 2 == 0) {
          console.log(lis[index] + "jyp");
        } else if (lis[index] % 2 == 1) {
          console.log(lis[index] + "taq");
        }
      }
  
      
    </script>
