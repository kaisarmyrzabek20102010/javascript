<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bir = Number(prompt('san engiz'))
        var eki = Number(prompt('tagi bir san'))
        var tanba = prompt('tanba zhaz')
        var san = ""
        
        switch (tanba) {
            case '+':
                san=bir+eki
                break;
            case '-':
                san=bir-eki
                break
            case '/':
                san=bir/eki
            break
            case '*':
                san=bir*eki
            break    
            default:
                alert('/*-+ zhaz')
        }
        alert(san)
    </script>
</body>
</html>
