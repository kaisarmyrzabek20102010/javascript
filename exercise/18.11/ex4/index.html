<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("enter san");
      let dareje = +prompt("enter dareje");

      function find(num, dareje) {
        let result = 1;

        for (let index = 1; index <= dareje; index++) {
          result *= num;
        }

        return result;
      }

      console.log(find(num, dareje));
    </script>
  </body>
</html>
