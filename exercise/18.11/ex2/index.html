<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ment</title>
</head>
<body>
    <script>
        var a = Number(prompt('san jaz'))
        

        function factorial(a) {
            let result = 0;

            for (let i = 1; i<= a; i++) {
                result += i
            }

            return result
        }
        console.log(factorial(a));
    </script>
</body>
</html>
