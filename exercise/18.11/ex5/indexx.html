<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = +prompt("Enter your number ");
      let num2 = +prompt("Enter your number ");

      const findMax = function (a, b) {
        if (a > b) {
            console.log("Number " + a + " Max");
        }
        if (a < b) {
            console.log("Number " + b + " Max");
        }
      };

      const findMin = function (a, b) {
        if (a > b) {
          console.log("Number " + b + " Min");
        } else if (a < b) {
            console.log("Number " + a + " Min");
        }
      };
      
      console.log(findMax(num1, num2));
      console.log(findMin(num1, num2));
    </script>
  </body>
