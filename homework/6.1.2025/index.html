<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all">
      <input class="ekran" id="ekran" type="ekran">
      <div class="bir">
        <button data-value="C" id="C" class="ysti">C</button>
        <button data-value="+" class="ysti">+/-</button>
        <button data-value="%" class="ysti" id="percent">%</button>
        <button data-value="/" class="tanba" id="tanba">/</button>
      </div>
      <div class="eki">
        <button data-value="7" class="san" id="seven">7</button>
        <button data-value="8" class="san" id="eight">8</button>
        <button data-value="9" class="san" id="nine">9</button>
        <button data-value="*" class="tanba" id="tanba">*</button>
      </div>
      <div class="ush">
        <button data-value="4" class="san">4</button>
        <button data-value="5" class="san">5</button>
        <button data-value="6" class="san">6</button>
        <button data-value="-" class="tanba">-</button>
      </div>
      <div class="tort">
        <button data-value="1" class="san">1</button>
        <button data-value="2" class="san">2</button>
        <button data-value="3" class="san">3</button>
        <button data-value="+" class="tanba">+</button>
      </div>
      <div class="bes">
        <button data-value="0" class="san">0</button>
        <button data-value="." class="san">.</button>
        <button data-value="del" class="san">del</button>
        <button data-value="=" class="equal">=</button> 
      </div>  
    </div>

    <script src="./script.js"></script>
  </body>
</html>
