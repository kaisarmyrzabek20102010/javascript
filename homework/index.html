<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first page</title>
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 100px;
      }

      p {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1 id="wel-id">Welcome</h1>

    <p id="text">Сәлем, әлем!</p>
    <button onclick="changeText()">Өзгерту</button>

    <ul id="list">
      <li>Элемент 1</li>
      <li>Элемент 2</li>
    </ul>
    <button onclick="addItem()">Элемент қосу</button>

    <input type="text" id="nameInput" placeholder="Атыңызды енгізіңіз" />
    <button onclick="showName()">Көрсету</button>
    <p id="output"></p>

    <script>
      function changeText() {
        const text = document.getElementById("text");

        text.textContent = "alem salem";
      }
    </script>
  </body>
</html>
