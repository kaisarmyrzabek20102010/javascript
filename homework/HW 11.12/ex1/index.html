<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <h1>js oqigalar</h1>
    <p id="ozgerty">bul matin ozgeredy</p>
    <button id="matin">matindy ozgerty</button>
    <button id="bg">phone ozgerty</button>
    <div class="div" id="hover">tintyurdi akel</div>
    <button id="data">bygin qyn qorsety</button>

    <script>
      let currentDate = new Date();

      const body = document.querySelector("#body");
      const matin = document.querySelector("#matin");
      const bg = document.querySelector("#bg");
      const data = document.querySelector("#data");
      const hover = document.querySelector("#hover");
      const ozgerty = document.querySelector("#ozgerty");

      matin.addEventListener("click", () => {
        ozgerty.textContent = "salem alem";
      });

      bg.addEventListener("click", () => {
        body.style.backgroundColor = "green";
      });

      data.addEventListener("click", () => {
        alert(currentDate);
      });

      hover.addEventListener('mouseenter',()=>{
        hover.style.color = 'blue'
      })
      
      hover.addEventListener('mouseleave',()=>{
        hover.style.color = 'black'
      })
      
    </script>
  </body>
</html>
