<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>doc</title>
  </head>
  <body>
    <script>const apiUrl = 'https://jsonplaceholder.typicode.com/posts/5';

        fetch(apiUrl)
        .then(response => {   
        if (!response.ok) {
        throw new Error('Не удалось получить данные');
        }
        return response.json();
        })


        .then(data => {
        const postTitle = data.title;
        const postBody = data.body;
        
        document.body.innerHTML = `<h2>Заголовок поста: ${postTitle}</h2><p>Содержание: ${postBody}</p>`;})
        .catch(error => {
        console.error('Ошибка:', error);
        
        document.body.innerHTML = '<p> удалось загрузить пост.</p>';})
        
    </script>
  </body>
</html>
