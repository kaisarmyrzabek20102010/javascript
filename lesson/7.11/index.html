      let number = prompt("1-3 ge deiun san engiziniz");

          order = 1;
          break;

          alert("siz eki tandadynyz");
          order = 2;
        case "3":
          break;

          order = 3;
          break;
        default:
            alert('1-3 deiun san tandadynyz')
            order = 'qate'
          break;
      }

      alert(order)
    </script>
