<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class=" body">
    <button id="dark">Тема ауыстыру</button>
    <button id="myButton">жабық</button>
    <h1 id="display">Noting</h1>

    <script>
        const button = document.getElementById('myButton');
        const dark = document.getElementById('dark');
        const display = document.getElementById('display');
        dark.addEventListener('click', () => {
            document.querySelector(".body").style.backgroundColor ="black";
            display.style.borderColor = "white";
            display.style.color = "white";
        });
        
        button.addEventListener('click', () => {
            alert('Button clicked!');
            button.textContent ="Ашық"
        });
        

        button.addEventListener("mouseenter", () =>{
            button.textContent ="Жабык"
            button.style.scale = "1.2"
            button.style.backgroundColor = "red";
            display.textContent = "You hovered";
        })
        button.addEventListener("mouseleave", () =>{
            button.textContent ="жабык"
            button.style.scale = "1"
            button.style.backgroundColor = "blue";
        display.textContent = "You unhovered";
        display.style.opacity = ".7";
        })

    </script>
</body>
</html>
